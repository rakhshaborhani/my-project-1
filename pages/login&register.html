    <!-- Login & Register -->
    <div class="container_fluid">
        <div class="container">
            <div class="main_div">
                <div id="register" class="register">
                    <div class="top_button">
                        <button onclick="change_form(true)" class="reg" id="reg">Register</button>
                    </div>
                    <form id="register_form" novalidate="true">
                        <div>
                            <input type="text" placeholder="User Name" required class="input" id="user" data-label="Username" data-validation="notEmpty" autocomplete="off"><br>
                            <div class="box" id="validate_uname"></div><br>
                            <input type="password" placeholder="Password" required class="input" id="pass" data-label="Password" data-validation="notEmpty isPassword" autocomplete="off"><br>
                            <div class="box" id="validate_password"></div><br>
                            <input type="password" placeholder="Repeat Password" required class="input" id="repass" data-label="Repeat password" data-validation="notEmpty isMach" autocomplete="off"><br>
                            <div class="box" id="validate_repassword"></div><br>
                            <input type="submit" value="Register" id="button1">
                        </div>
                        <ul id="errorBox" class="erroebox">

                        </ul>
                    </form>
                </div>
                
                <div id="login" class="login">
                    <div class="top_button" id="input_button">
                        <button onclick="change_form(false)" id="log">Login</button>
                    </div>
                    <div>
                        <form>
                            <input type="email" placeholder="Email" class="input" data-label="Email" data-validation="notEmpty isEmail" autocomplete="off"><br>
                            <div class="box" id="validte_email"></div><br>
                            <input type="password" placeholder="Password" required class="input" data-label="Password" data-validation="notEmpty isPassword" autocomplete="off"><br>
                            <div class="box" id="validate_password"></div><br>
                            <input type="submit" value="Login" id="button2">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Login & Register -->
